<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>Currency Converter</h1>
            <p>Convert currencies with real-time exchange rates</p>
        </div>
        
        <form id="currency-form">
            <div class="amount-section">
                <label>Enter Amount</label>
                <input type="text" id="amount" value="" placeholder="Enter amount">
            </div>
            
            <div class="currency-section">
                <div class="currency-group">
                    <label>From</label>
                    <div class="select-container">
                        <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                        <select id="from-currency">
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                </div>
                
                <button type="button" id="swap-btn" class="swap-button">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="currency-group">
                    <label>To</label>
                    <div class="select-container">
                        <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="Flag">
                        <select id="to-currency">
                            <option value="INR" selected>INR</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="result-section" id="result-section">
                <div class="result-box">
                    <div class="rate-info">
                        <span id="rate-display">1 USD = -- INR</span>
                        <span id="last-updated"></span>
                    </div>
                    <div class="converted-amount" id="converted-amount" style="display: none;">
                        <span id="converted-result">--</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="convert-btn">
                <span class="btn-text">Get Exchange Rate</span>
                <i class="fas fa-spinner fa-spin" id="loading-spinner" style="display: none;"></i>
            </button>
        </form>
        
        <div class="error-message" id="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
